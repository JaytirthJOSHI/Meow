<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MeowLang - A Feline-Friendly Programming Language{% endblock %}</title>
    
    <!-- Meta tags -->
    <meta name="description" content="MeowLang is a feline-friendly esoteric programming language where every command sounds like a cat!">
    <meta name="keywords" content="programming language, esolang, cat, meow, educational, interpreter">
    <meta name="author" content="Jaytirth Joshi">
    
    <!-- Open Graph -->
    <meta property="og:title" content="MeowLang - A Feline-Friendly Programming Language">
    <meta property="og:description" content="Learn programming with MeowLang, where every command sounds like a cat!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://meowlang.jaytirthjoshi.com">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2 text-xl font-bold text-purple-400 hover:text-purple-300 transition-colors">
                        <i class="fas fa-cat"></i>
                        <span>MeowLang</span>
                    </a>
                </div>
                
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-gray-300 hover:text-white transition-colors">Home</a>
                    <a href="/playground" class="text-gray-300 hover:text-white transition-colors">Playground</a>
                    <a href="/examples" class="text-gray-300 hover:text-white transition-colors">Examples</a>
                    <a href="/docs" class="text-gray-300 hover:text-white transition-colors">Docs</a>
                    <a href="https://github.com/jaytirthjoshi/meow" target="_blank" class="text-gray-300 hover:text-white transition-colors">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center space-x-2 text-gray-400">
                    <i class="fas fa-cat"></i>
                    <span>Made with ❤️ by Jaytirth Joshi</span>
                </div>
                <div class="flex space-x-6 mt-4 md:mt-0">
                    <a href="https://github.com/jaytirthjoshi/meow" target="_blank" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                    <a href="https://pypi.org/project/meowlang/" target="_blank" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fab fa-python text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="/static/js/app.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
